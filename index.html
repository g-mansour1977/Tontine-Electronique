<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tontine Ã‰lectronique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .card { background:white; padding:20px; border-radius:8px; max-width:400px; margin:auto; }
    h2 { text-align:center; }
    input, select, button {
      width:100%; padding:10px; margin:8px 0;
    }
    button { background:#0a7cff; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ’° Tontine Ã‰lectronique</h2>

  <input type="text" id="nom" placeholder="Nom complet">
<input type="number" id="montant" placeholder="Montant">
<select id="paiement">
  <option value="">Moyen de paiement</option>
  <option>Wave</option>
  <option>Orange Money</option>
</select>
<button onclick="payer()">S'inscrire & Payer</button>

<script>
function payer() {
  const nom = document.getElementById("nom").value;
  const montant = document.getElementById("montant").value;
  const paiement = document.getElementById("paiement").value;

  if(!nom || !montant || !paiement){
    alert("Remplir tous les champs !");
    return;
  }

  fetch("/creer-paiement", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({nom, montant, paiement})
  })
  .then(res => res.json())
  .then(data => {
    window.location.href = data.url_paiement;
  })
  .catch(()=> alert("Erreur serveur, rÃ©essayez"));
}
</script>


</body>
</html>
